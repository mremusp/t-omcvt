<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Refresh" content="180">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="scripts.js" defer></script>
  <title>Donation widget</title>
</head>

<body>
  <div class="container">
    <p class="quantity-still-needed"></p>
    <div class="progress-bar">
      <div class="current-progress">

      </div>
    </div>
    <div class="main-box">
      <p class="days-left"></p>
      <p class="other-donors"></p>

      <form name="donationForm" class="donation-form">
        <label for="quantity">
          <span>$</span>
          <input type="number" name="quantity" min="0" value="50" />
        </label>

        <input type="submit" value="Give Now" />
      </form>

      <p class="why-give"></p>
      <p class="reasons"></p>
    </div>

    <div class="bottom-buttons">
      <button type="button">Save for later</button>
      <button type="button">Tell your friends</button>

    </div>

  </div>

</body>

</html>
